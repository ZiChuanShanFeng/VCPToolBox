    <script>
        let ws = null;
        let messageStats = {
            missav_download_status: 0,
            vcp_log: 0,
            other: 0
        };

        // WebSocket è¿æ¥é…ç½®
        const WS_URL = 'ws://localhost:6005/VCPlog/VCP_Key=your_vcp_key_here';
        
        function connectWebSocket() {
            updateConnectionStatus('connecting', 'ğŸ”„ è¿æ¥ä¸­...');
            logMessage('ğŸ”„ æ­£åœ¨è¿æ¥ WebSocket...');
            
            ws = new WebSocket(WS_URL);
            
            ws.onopen = function(event) {
                updateConnectionStatus('connected', 'âœ… å·²è¿æ¥');
                logMessage('âœ… WebSocket è¿æ¥æˆåŠŸ');
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                } catch (error) {
                    logMessage('âŒ è§£ææ¶ˆæ¯å¤±è´¥: ' + error.message);
                }
            };
            
            ws.onclose = function(event) {
                updateConnectionStatus('disconnected', 'âŒ è¿æ¥æ–­å¼€');
                logMessage('âŒ WebSocket è¿æ¥æ–­å¼€');
                
                // 5ç§’åè‡ªåŠ¨é‡è¿
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onerror = function(error) {
                logMessage('âŒ WebSocket é”™è¯¯: ' + error);
            };
        }
        
        function handleWebSocketMessage(data) {
            const messageType = data.type;
            
            // ç»Ÿè®¡æ¶ˆæ¯ç±»å‹
            if (messageType === 'missav_download_status') {
                messageStats.missav_download_status++;
                handleMissAVDownloadStatus(data.data);
                logMessage(`ğŸ“¥ æ”¶åˆ° MissAV çŠ¶æ€æ›´æ–°: ${data.data.status}`);
            } else if (messageType === 'vcp_log') {
                messageStats.vcp_log++;
                // å¿½ç•¥ vcp_log æ¶ˆæ¯ï¼Œä½†è®°å½•ç»Ÿè®¡
                if (data.data && data.data.tool_name === 'MissAVCrawl') {
                    logMessage(`ğŸš« å¿½ç•¥ VCP æ—¥å¿—æ¶ˆæ¯: ${data.data.tool_name}`);
                }
            } else {
                messageStats.other++;
                logMessage(`ğŸ“¨ æ”¶åˆ°å…¶ä»–æ¶ˆæ¯: ${messageType}`);
            }
            
            updateMessageStats();
        }
        
        function handleMissAVDownloadStatus(downloadData) {
            const status = downloadData.status;
            const message = downloadData.message || '';
            
            // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
            const statusElement = document.getElementById('current-status');
            statusElement.textContent = message;
            
            // æ ¹æ®çŠ¶æ€æ›´æ–°æ ·å¼
            const statusCard = statusElement.closest('.status-card');
            statusCard.className = 'status-card';
            
            switch (status) {
                case 'InProgress':
                    statusCard.classList.add('status-progress');
                    updateProgress(downloadData.progress || 0);
                    updateVideoInfo(downloadData);
                    break;
                    
                case 'Succeed':
                    statusCard.classList.add('status-success');
                    updateProgress(100);
                    updateVideoInfo(downloadData);
                    logMessage('ğŸ‰ ä¸‹è½½å®Œæˆï¼');
                    break;
                    
                case 'Failed':
                    statusCard.classList.add('status-error');
                    updateProgress(0);
                    logMessage('ğŸ’¥ ä¸‹è½½å¤±è´¥: ' + (downloadData.error || 'æœªçŸ¥é”™è¯¯'));
                    break;
            }
        }
        
        function updateProgress(progress) {
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            
            progressFill.style.width = progress + '%';
            progressText.textContent = progress.toFixed(1) + '%';
        }
        
        function updateVideoInfo(data) {
            const fields = {
                'video-title': data.videoTitle || '-',
                'video-code': data.videoCode || '-',
                'video-size': data.fileSize || '-',
                'video-resolution': data.resolution || '-',
                'video-duration': data.duration || '-',
                'video-quality': data.quality || '-'
            };
            
            for (const [id, value] of Object.entries(fields)) {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = value;
                }
            }
        }
        
        function updateConnectionStatus(status, text) {
            const statusElement = document.getElementById('connection-status');
            statusElement.className = `connection-status ${status}`;
            statusElement.textContent = text;
        }
        
        function updateMessageStats() {
            document.getElementById('missav-count').textContent = messageStats.missav_download_status;
            document.getElementById('vcp-log-count').textContent = messageStats.vcp_log;
            document.getElementById('other-count').textContent = messageStats.other;
        }
        
        function logMessage(message) {
            const logArea = document.getElementById('log-area');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            
            logArea.textContent += logEntry;
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log-area').textContent = '';
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è¿æ¥
        window.onload = function() {
